<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<header id="header" class="header">
    <h1>Etch-A-Sketch</h1>
    <h2>
        Click and drag to draw a masterpiece!
    </h2>
</header>
<body>
    <main class="main">
        <!-- Modal window for changing cnvas size -->
        <div id="modalSet" class="modal">
            
        </div>
        <div class="settings">
            <!-- Settings -->
            <input id="colorPicker" type="color" value="#172121" />
            <button id="colorBtn" class="active">Color</button>
            <button id="rainbowBtn" class="active">Rainbow</button>
            <button id="eraserBtn" class="active">Eraser</button>
            <div class="slider">
                <span class="slider-value" id="sizeValue">16 x 16</span>
                <input id="sizesSlider" type="range" value="16" min="4" max="64" />
            </div>
            <button id="resetBtn">Reset</button>
        </div>
        <canvas id="grid" class="canvas-container"></canvas>
    </main>
    <footer class="footer">
        <p>Copyright Â©
            <script>document.write(new Date().getFullYear())</script> 
            ChromeDome90
        </p>
    </footer>
</body>
</html>
